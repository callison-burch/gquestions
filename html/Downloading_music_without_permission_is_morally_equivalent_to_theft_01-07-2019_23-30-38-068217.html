    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var treeData = [{"name": "Downloading music without permission is morally equivalent to theft", "parent": "null", "children": [{"name": "Is illegally downloading music wrong?", "parent": "Downloading music without permission is morally equivalent to theft", "children": [{"name": "Should illegal downloading music be legal?", "parent": "Is illegally downloading music wrong?", "children": []}, {"name": "How does illegally downloading music affect the artist?", "parent": "Is illegally downloading music wrong?", "children": []}]}, {"name": "Is downloading music without permission theft?", "parent": "Downloading music without permission is morally equivalent to theft", "children": [{"name": "Can you sue someone for stealing your song?", "parent": "Is downloading music without permission theft?", "children": []}, {"name": "Is pirating illegal?", "parent": "Is downloading music without permission theft?", "children": []}, {"name": "What is downloading music illegally?", "parent": "Is downloading music without permission theft?", "children": []}]}, {"name": "Is downloading music from the Internet illegal?", "parent": "Downloading music without permission is morally equivalent to theft", "children": [{"name": "Can you go to jail for pirating?", "parent": "Is downloading music from the Internet illegal?", "children": []}, {"name": "Can you go to jail for illegally downloading movies?", "parent": "Is downloading music from the Internet illegal?", "children": []}, {"name": "What does illegally downloading music mean?", "parent": "Is downloading music from the Internet illegal?", "children": []}]}, {"name": "Is downloading really stealing?", "parent": "Downloading music without permission is morally equivalent to theft", "children": [{"name": "Is downloading a movie Illegal?", "parent": "Is downloading really stealing?", "children": []}, {"name": "Is pirating ethical?", "parent": "Is downloading really stealing?", "children": []}, {"name": "Is piracy the same as stealing?", "parent": "Is downloading really stealing?", "children": []}]}]}];
</script>
<script>


// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 1080 - margin.right - margin.left,
	height = 960 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}

</script>
	
  </body>
